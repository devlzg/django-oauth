{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>

    <header>
        <img src="{% static 'assets/logo.jpeg' %}" alt="Uma pessoa feliz no computador" class="logo">
    </header>
    <main>
        <h1>Autenticação com OAuth 2.0</h1>
        <div class="social-media">
            <div class="social-media-details">
                <a href="http://localhost:8000/accounts/github/login/?process=login">
                    <img src="{% static 'assets/github.svg' %}" alt="Ícone parar realizar a autenticação com Github" class="social-media-icon">
                    <p>Github</p>
                    
                </a>
            </div>
        </div>
    </main>

</body>
</html>
